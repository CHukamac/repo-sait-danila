<body>

    <div class="header-container">
        <div class="header">
            <h1>Выберите ряд и место</h1>
        </div>

        <nav>
            <ul>
                <li><a href="1.html">Главная</a></li>
                <li><a href="2.html">Расписание</a></li>
                <li><a href="3.html">Фильмы</a></li>

            </ul>
        </nav>

    <section id="main-content">
        <h2>Выберите ряд и место</h2>

        <form id="bookingForm">
            <label for="row">Ряд:</label>
            <select id="row" name="row">
                <option value="1">Ряд 1</option>
                <option value="2">Ряд 2</option>
                <option value="3">Ряд 3</option>
                <!-- Добавьте нужное количество рядов в вашем кинотеатре -->

            </select>

            <label for="seat">Место:</label>
            <select id="seat" name="seat">
                <option value="1">Место 1</option>
                <option value="2">Место 2</option>
                <option value="3">Место 3</option>
                <!-- Добавьте нужное количество мест в каждом ряду -->

            </select>

            <button type="button" onclick="confirmBooking()">Подтвердить бронирование</button>
        </form>
    </section>
