<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>

    <div class="header-container">
        <div class="header">
            <h1>Добро пожаловать в Кинотеатр-Веселье</h1>
        </div>

        <nav>
            <ul>
                <li><a href="1.html">Главная</a></li>
                <li><a href="2.html">Расписание</a></li>
                <li><a href="3.html">Фильмы</a></li>
                <li><a href="4.html">Контакты</a></li>
                <li class="dropdown" id="loginDropdown">
                    <a href="l1.html" class="dropbtn">Логин</a>
                    <div class="dropdown-content">
                        <div class="login-block">
                            <form id="loginForm">
                                <label for="username">Имя пользователя:</label>
                                <input type="text" id="username" name="username" required>
                                <label for="password">Пароль:</label>
                                <input type="password" id="password" name="password" required>
                                <button type="button" onclick="login()">Вход</button>
                            </form>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
    </div>

    <section id="main-content">
        <!-- Ваш контент здесь -->
    </section>

    <footer>
        <p>&copy; 2023 Кинотеатр-Веселье. Все права защищены.</p>
        <a href="1.html">Назад</a>
    </footer>

    <script src="script1.js"></script>
    <script>
        function login() {
            // Ваш код для отправки данных на сервер и выполнения логина
            var username = document.getElementById("username").value;
            document.getElementById("loginDropdown").innerHTML = '<a href="l1.html" class="dropbtn">' + username + '</a>';
            alert("Вход выполнен!");
        }
    </script>
</body>
</html>
